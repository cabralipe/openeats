databases:
  - name: openeats-db
    plan: free

services:
  - type: web
    name: openeats-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    preDeployCommand: python manage.py migrate && python manage.py seed
    startCommand: gunicorn merenda_semed.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://openeats-web.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: openeats-db
          property: connectionString
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SEED_ADMIN_EMAIL
        value: "admin@semed.local"
      - key: SEED_ADMIN_PASSWORD
        value: "Admin123!"

  - type: web
    name: openeats-web
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: "https://openeats-api.onrender.com"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
