databases:
  - name: openeats-db
    plan: starter
    databaseName: openeats
    user: openeats

services:
  - type: web
    name: openeats
    plan: starter
    env: docker
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /api/docs/
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com,https://onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://openeats.onrender.com,https://openeats-web.onrender.com,https://openeats-api.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: openeats-db
          property: connectionString
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SEED_ADMIN_EMAIL
        value: "admin@semed.local"
      - key: SEED_ADMIN_PASSWORD
        value: "Admin123!"
